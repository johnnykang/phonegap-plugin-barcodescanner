repositories{
    jcenter()
    flatDir{
        dirs 'src/main/libs'
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile(name:'barcodescanner', ext:'aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
